<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        /* Estilos CSS */
        /* Puedes personalizar estos estilos según tus preferencias */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .calculator {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 10px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="button"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculadora</h2>
        <label for="tempInput">Temperatura (°C):</label>
        <input type="number" id="tempInput" placeholder="Ingrese temperatura en °C">
        <input type="button" value="Convertir a Fahrenheit" onclick="convertToFahrenheit()">
        <br>
        <label for="currencyInput">Dólares:</label>
        <input type="number" id="currencyInput" placeholder="Ingrese cantidad en USD">
        <input type="button" value="Convertir a Pesos MXN" onclick="convertToMXN()">
        <br>
        <h3>Resultados:</h3>
        <p id="resultTemperature"></p>
        <p id="resultCurrency"></p>
    </div>

    <script>
        // Funciones JavaScript para realizar las conversiones
        function convertToFahrenheit() {
            var celsius = document.getElementById("tempInput").value;
            var fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("resultTemperature").innerText = celsius + "°C = " + fahrenheit + "°F";
        }

        function convertToMXN() {
            var usd = document.getElementById("currencyInput").value;
            var mxn = usd * 20; // Tasa de cambio ficticia, ajusta según el valor real
            document.getElementById("resultCurrency").innerText = usd + " USD = " + mxn + " MXN";
        }
    </script>
</body>
</html>
